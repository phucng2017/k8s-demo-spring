apiVersion: apps/v1
kind: Deployment
metadata:
    name: spring-boot-k8s
spec:
    replicas: 2
    selector:
        matchLabels:
            app: spring-boot-k8s
    template:
        metadata:
            labels:
                app: spring-boot-k8s
        spec:
            containers:
                - name: spring-boot-k8s
                  image: dockerphucnnd/spring-boot-k8s:latest
                  ports:
                      - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
    name: spring-boot-k8s-service
spec:
    selector:
        app: spring-boot-k8s
    ports:
        - protocol: TCP
          port: 80
          targetPort: 8080
    type: NodePort
