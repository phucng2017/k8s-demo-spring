apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend
spec:
    replicas: 1
    revisionHistoryLimit: 3
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
                - image: dockerphucnnd/spring-boot-k8s:latest
                  name: backend
                  ports:
                      - containerPort: 80